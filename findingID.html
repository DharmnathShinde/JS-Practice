<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript Tag</h1>
        <p>Finding HTML Elements by Tag Name.</p>
        <p>This is Example<b>getElementByTagName</b> method.</p>
        <p id="demo"></p>
        <script>
            const element=document.getElementsByTagName("p");
            document.getElementsById("demo").innerHTML='The txt In 1st Paragraph(index 0) is: ' +element[0].innerHTML;
        </script>
    </body>
</html>
